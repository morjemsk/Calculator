<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Creator Details Section -->
      <div class="creator-info">
        <h2>Modern Calculator</h2>
        <p>Created by <strong>Morjem Sk</strong></p>
        <p>Web Developer &amp; Designer</p>
        <p>
          <a href="https://github.com/morjemsk" target="_blank">GitHub</a> •
          <a
            href="https://www.linkedin.com/in/morjem-sk-a25134277"
            target="_blank"
            >LinkedIn</a
          >
          •
          <a href="mailto:kironmorjem@gmail.com">Email</a>
        </p>
        <small>Built with HTML, CSS &amp; JavaScript</small>
      </div>

      <!-- Calculator -->
      <div class="calculator">
        <div class="header">
          <h1>Calculator</h1>
        </div>

        <input type="text" id="display" placeholder="0" />

        <div class="buttons">
          <button class="btn clear" data-key="c">C</button>
          <button class="btn delete" data-key="backspace">DEL</button>
          <button class="btn operator" data-value="%" data-key="%">%</button>
          <button class="btn operator" data-value="/" data-key="/">/</button>

          <button class="btn number" data-value="7" data-key="7">7</button>
          <button class="btn number" data-value="8" data-key="8">8</button>
          <button class="btn number" data-value="9" data-key="9">9</button>
          <button class="btn operator" data-value="*" data-key="*">×</button>

          <button class="btn number" data-value="4" data-key="4">4</button>
          <button class="btn number" data-value="5" data-key="5">5</button>
          <button class="btn number" data-value="6" data-key="6">6</button>
          <button class="btn operator" data-value="-" data-key="-">−</button>

          <button class="btn number" data-value="1" data-key="1">1</button>
          <button class="btn number" data-value="2" data-key="2">2</button>
          <button class="btn number" data-value="3" data-key="3">3</button>
          <button class="btn operator" data-value="+" data-key="+">+</button>

          <button class="btn number zero" data-value="0" data-key="0">0</button>
          <button class="btn number" data-value="." data-key=".">.</button>
          <button class="btn equal" data-key="enter">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
